<link rel="import" href="../vaadin-combo-box/src/vaadin-combo-box-dropdown.html">
<link rel="import" href="./mixins/menu-overlay.html">

<dom-module id="material-combo-box-overlay" theme-for="vaadin-combo-box-overlay">
  <template>
    <style include="material-menu-overlay">

    :host {
      -ms-overflow-style: none;
    }
    
    [part="content"] vaadin-combo-box-item[focused] {
      background-color: var(--material-divider-color);
    }

    [part="content"]:hover vaadin-combo-box-item[focused] {
      background-color: transparent;
    }
    </style>
  </template>
</dom-module>
